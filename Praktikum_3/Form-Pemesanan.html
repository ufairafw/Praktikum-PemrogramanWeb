<!DOCTYPE html>
<head>
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" woord-fired pizzas are available for delivery. Build your custom pizza and we'll deliver ir within an hour</p>
    <hr>
<form>
    <table>
        <thead>
            <tr>
                <th>Your Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td>: <input type="text"></td>
            </tr>
            <tr>
                <td><label for="hp">Phone Number</label></td>
                <td>: <input type="number"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>: <input type="email"></td>
            </tr>
            <tr>
                <td><label for="description">Delivery Instructions</label></td>
                <td>: <textarea id=""></textarea></td>
            </tr>
        </tbody>
    </table>
    <fieldset>
        <legend>Design Your Dream Pizza </legend>
        <h4>Crust (Choose One)</h4>
        <ul>
            <li>
                <input type="radio" id="white" name="crust">
                <label for="white">Classic White</label>
            </li>
            <li>
                <input type="radio" id="Multigrain" name="crust">
                <label for="Multigrain">Multigrain</label>
            </li>
            <li>
                <input type="radio" id="una melt" name="crust">
                <label for="una melt">Una Melt</label>
            </li>
            <li>
                <input type="radio" id="cheese" name="crust">
                <label for="cheese">Cheese</label>
            </li>
            <li>
                <input type="radio" id="meat" name="crust">
                <label for="meat">Meat Lovers</label>
            </li>
        </ul>

        <h4>Toppings (choose as many as you want)</h4>
        <ul>
            <li>
                <input type="checkbox" id="white-sauce" >
                <label for="white-sauce">White Sauce</label>
            </li>
            <li>
                <input type="checkbox" id="mozarella" >
                <label for="mozarella">Mozarella</label>
            </li>
            <li>
                <input type="checkbox" id="pepperoni" >
                <label for="pepperoni">Pepperoni</label>
            </li>
            <li>
                <input type="checkbox" id="mushrooms" >
                <label for="mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="paprika" >
                <label for="paprika">Paprika</label>
            </li>
            <li>
                <input type="checkbox" id="anchor" >
                <label for="anchor">Peppers</label>
            </li>
            <li>
                <input type="checkbox" id="nanas" >
                <label for="nanas">Pineapple</label>
            </li>
        </ul>
        <h4>Number</h4>
        <label for="count">How Many Pizza</label> 
        <input type="number" id="count">
        <br>
        <button type="submit">Bring Me A Pizza</button>
        <button type="reset">Reset</button>
    </fieldset>
</form>
</body>
